<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The bigbutthippo420 Foundation Â©</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
    <p>The bigbutthippo420 Foundation Â©</p>
    <h1>BITMOJI GET ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚</h1>
    <form action="/" method="post">
        <input type="text" name="snap" id="snap" placeholder="Snapchat Username" required />
        <button type="submit">Submit</button>
    </form>
    <div class="image-container">
        {% if bitmoji %}
            <img src="{{ bitmoji }}" alt="Bitmoji of {{ snap }}" class="bitmoji">
            <img src="https://www.pngall.com/wp-content/uploads/15/Jail-Cell-PNG-Picture.png" class="jailcell" style="display:none;">
            <button id="arrestButton" class="release-button">Arrest</button>
        {% else %}
            <img src="{{ url_for('static', filename='img/error_img.png') }}" alt="Error" class="bitmoji">
        {% endif %}
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const arrestButton = document.getElementById('arrestButton');
        const jailCellImage = document.querySelector('.jailcell');
        const jailButton = document.querySelector('.release-button');
        arrestButton.addEventListener('click', function() {
            jailCellImage.style.display = jailCellImage.style.display === 'none' ? '' : 'none';
            jailButton.style.bottom = jailButton.style.bottom === '375px' ? '0px' : '375px';
            const buttonText = arrestButton.textContent === 'Release' ? 'Arrest' : 'Release';
            arrestButton.textContent = buttonText;
        });
    });
</script>
</html>
